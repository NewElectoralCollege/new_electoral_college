<!DOCTYPE html>
<html lang="en">
    <head> </head>
    <body>
        <script src="src/js/Header_compiled.js"></script>
        <script src="src/js/util.js"></script>
        <script src="src/js/state_compiled.js"></script>
        <script>
            window.onload = function () {
                makeHeader('Viewing State')
                includeHTML()
                var app = Elm.State.init({
                    node: document.getElementById('main'),
                    flags: new RegExp(
                        '[?&]' + encodeURIComponent('state') + '=([^&]*)'
                    ).exec(location.search)
                        ? [
                              getGet('state', 'Georgia'),
                              Number(getGet('year', 2020)),
                          ]
                        : [
                              getCookie('state', 'Georgia'),
                              Number(getCookie('year', 2020)),
                          ],
                })
            }
        </script>

        <div class="include" w3-include-html="header.html"></div>
        <br /><br /><br /><br />

        <main role="main" class="container" id="main"></main>

        <footer class="container">
            <p style="display: inline-block">
                &copy; The New Electoral College 2021
            </p>
            <p style="float: right; text-align: left">
                Data Source:
                <a
                    target="_blank"
                    href="https://dataverse.harvard.edu/dataset.xhtml?persistentId=doi:10.7910/DVN/42MVDX"
                    >Massachusetts Institute of Technology (MIT) Election Lab</a
                >
            </p>
        </footer>
    </body>
</html>
