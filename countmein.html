<!DOCTYPE html>
<html lang="en">
    <head> </head>
    <body>
        <script src="src/js/Header_compiled.js"></script>
        <script src="src/js/util.js"></script>
        <script src="src/js/CountMeIn_compiled.js"></script>
        <script>
            window.onload = function () {
                makeHeader('Count Me In')
                includeHTML()

                var app = Elm.CountMeIn.init({
                    node: document.getElementById('main'),
                })

                var forms = document.getElementsByClassName('needs-validation')
                var validation = Array.prototype.filter.call(
                    forms,
                    function (form) {
                        form.addEventListener(
                            'submit',
                            function (event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault()
                                    event.stopPropagation()
                                }
                                form.classList.add('was-validated')
                            },
                            false
                        )
                    }
                )
            }
        </script>

        <div class="include" w3-include-html="header.html"></div>
        <br /><br /><br /><br />

        <main role="main" class="container" id="main"></main>

        <footer class="container include text-center text-lg-start bg-light text-muted" w3-include-html="footer.html">
            
        </footer>
    </body>
</html>
